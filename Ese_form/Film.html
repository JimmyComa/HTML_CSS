<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form formazione</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Mio css -->
    <link rel="stylesheet" href="style1.css">
</head>


<body class="cover">
    <div class="container my-3 fc-p opacity-75">
        <div class="row">
            <div class="col-12 text-center">
                <img src="media/logo_film.jpg" alt="logo_film" class="img-fluid logo my-3">
            </div>
        </div>
        <form method="post" action="mailto:..." enctype="multipart/form-data">
            <div class="text-center fs-1 text-decoration-underline">RECENFILMO</div>
            <div class="mb-3 row"> 
                <div class="col-12 text-center my-2 fs-5">
                    <h3>Benvenuto sul nostro sito di RECENSIONI!</h3>
                    Sei un appassionato di cinema alla ricerca delle recensioni più dettagliate, obiettive e aggiornate? 
                    <div class="col-12 text-center my-2 fs-5">Benvenuto su RecenFilmo, il tuo punto di riferimento per tutto ciò che riguarda il mondo del cinema.</div>
                </div>
            </div>
            <div class="my-5 mb-3 row">
                <div class="col-6">
                    <label for="Titolo" class="form-label fs-4">Inserisci Titolo</label>
                    <input type="text" class="form-control" id="Titolo" name="titolo">
                </div>
                <div class="col-6">
                    <label for="genere" class="fs-3">Scegli il genere:</label>
                    <select name="genere" class="form-control" required id="genere">
                        <option selected hidden>Seleziona il genere</option>
                        <option value="horror">Horror</option>
                        <option value="comedy">Commedia</option>
                        <option value="romantic">Romantico</option>
                        <option value="thriller">Thriller</option>
                        <option value="action">Azione</option>
                        <option value="anime">Animazione</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="other">Altro</option>
                    </select>
                </div>
            </div>
            <div class="my-5 mb-3 row">
                <div class="col-4">
                    <label for="Year" class="form-label fs-4">Anno d'uscita</label>
                    <input type="number" class="form-control" id="Year" name="anno_uscita" min="1895" step="1" max="2025">
                </div>
                <div class="col-4">
                    <label for="regista" class="form-label fs-4">Regista</label>
                    <input type="text" class="form-control" id="regista" name="regista">
                </div>
                <div class="col-4">
                    <label for="durata" class="form-label fs-4">Durata</label>
                    <input type="time" class="form-control" id="durata" name="durata">
                </div>
            </div>
            <div class="my-5 mb-3 row fs-4 justify-content-center">
                <div class="col-10 text-center">
                    <label for="textarea" class="form-check-label fs-4">Giudizio personale</label>
                    <textarea class="form-control" placeholder="Facci sapere ciò che pensi del film!!" id="textarea" name="giudizio_personale" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="my-5 mb-3 row fs-4 justify-content-center">
                <div class="col-6 text-center">
                    <label for="locandina">Inserisci la locandina</label>
                    <input type="file" id="locandina" class="form-control" name="locandina">
                </div>
            </div>
            <div class="row text-center my-5">
                <div class="col-12 mb-3">
                    <input type="submit" name="submit" value="Invia" class="btn mybtn fs-3">
                    <input type="reset" name="reset" value="Annulla" class="btn btn-outline-danger fs-3">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
