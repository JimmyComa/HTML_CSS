<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Ricerca Avanzata</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Mio css -->
    <link rel="stylesheet" href="style2.css">
</head>
<body class="cover">
    <div class="container my-5 fc-p">
        <div class="row">
            <div class="col-12 text-center">
                <a href="Marketplace.html"><img src="media/logo_market.jpg" alt="logo_market" class="img-fluid logo my-3"></a>
            </div>
        </div>
        
        <div class="card p-4">
            <form method="get" action="/search">
                <div class="my-5 mb-3 row">
                    <div class="mb-3 col-6 fs-3">
                        <label for="search" class="form-label">Cerca!</label>
                        <input type="search" class="form-control" id="search" name="search" placeholder="Cerca...">
                    </div>
                    <div class="mb-3 col-6 text-center fs-3">
                        <label for="priceRange" class="form-label">Fascia di prezzo</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" class="form-control" id="priceMin" name="priceMin" placeholder="Min" min="0">
                            </div>
                            <div class="col-6">
                                <input type="number" class="form-control" id="priceMax" name="priceMax" placeholder="Max" min="0">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 my-5 row">
                    <label class="form-label fs-3">Tipologie di pagamento accettate</label>
                    <div class="form-check col-3">
                        <input class="btn-check" type="checkbox" id="paypal" name="payment" value="paypal">
                        <label class="btn btn1" for="paypal">PayPal</label>
                    </div>
                    <div class="form-check col-3">
                        <input class="btn-check" type="checkbox" id="bonifico" name="payment" value="bonifico">
                        <label class="btn btn1" for="bonifico">Bonifico</label>
                    </div>
                    <div class="form-check col-3">
                        <input class="btn-check" type="checkbox" id="cartaCredito" name="payment" value="cartaCredito">
                        <label class="btn btn1" for="cartaCredito">Carta di Credito</label>
                    </div>
                    <div class="form-check col-3">
                        <input class="btn-check" type="checkbox" id="contrassegno" name="payment" value="contrassegno">
                        <label class="btn btn1" for="contrassegno">Contrassegno</label>
                    </div>
                </div>
                
                <div class="mb-3 my-5 row">
                    <label for="category" class="form-label fs-3">Categoria merceologica</label>
                    <div class="col-8">
                        <select class="form-control" id="category" name="category">
                            <option selected hidden>Seleziona una categoria</option>
                            <option value="libri">Libri</option>
                            <option value="ricambiAuto">Ricambi Auto</option>
                            <option value="articoliSportivi">Articoli Sportivi</option>
                            <option value="articoliCasa">Articoli per la Casa</option>
                            <option value="elettronica">Elettronica</option>
                            <option value="abbigliamento">Abbigliamento</option>
                        </select>
                    </div>
                    <div class="mb-3 col-4 text-end">
                        <label class="form-label fs-3">Condizione</label>
                        <div class="form-check">
                            <input class="btn-check" type="radio" name="condition" id="nuovo" value="nuovo">
                            <label class="btn btn1" for="nuovo">Nuovo</label>
                        </div>
                        <div class="form-check">
                            <input class="btn-check" type="radio" name="condition" id="usato" value="usato">
                            <label class="btn btn1" for="usato">Usato</label>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn mybtn fs-3 me-2">Cerca</button>
                    <button type="reset" class="btn btn-danger fs-3">Annulla</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
